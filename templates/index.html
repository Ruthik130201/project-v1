<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>Integrated AI</title>

    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>

  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

</head>


<body>

    <div class="app">

        

            <aside>
                <nav>
                    <div class="nav-top">

                        <button class="new" id="add-chat">
                            <iconify-icon icon="bi:plus-lg"></iconify-icon> New Chat
                        </button>
                        <ul class="chats">
                            <li>
                                <div>
                                    <iconify-icon icon="bi:chat-left" class="icon"></iconify-icon>
                                    <span class="chat=title" contenteditable>New Chat</span>
                                </div>                
                                <div>
                                    <iconify-icon icon="bi:trash3" class="icon" onclick="removeChat(this)"></iconify-icon>
                                    <iconify-icon icon="fluent:pen-28-regular" class="icon" onclick="updateChatTitle(this)"></iconify-icon>
                                </div>                
                            </li>
                            <li>
                                <div>
                                    <iconify-icon icon="bi:chat-left" class="icon"></iconify-icon>
                                    <span class="chat=title">New Chat</span>
                                </div>                
                                <div>
                                    <iconify-icon icon="bi:trash3" class="icon" onclick="removeChat(this)"></iconify-icon>
                                    <iconify-icon icon="fluent:pen-28-regular" class="icon" onclick="updateChatTitle(this)"></iconify-icon>
                                </div>                
                            </li>
                        
                        </ul>

                        <div class="chart">

                            <h5>Which AI model is better?</h5>
                            
                            <div class="buttons">
                                <button id="bardButton">Bard</button>
                                <button id="chatgptButton">ChatGPT</button>
                                
                            </div>
                                
                            <div class="chart-container" style="display: none;">
                            <canvas id="surveyChart" width="1000" height="1000"></canvas>
                            </div>

                        </div>


                    </div>

                    <ul>
                        <li id="delete">
                            <iconify-icon icon="bi:trash3" class="icon"></iconify-icon> Clear Conversation
                        </li>  

                        <li id= "mode">
                            <iconify-icon icon="bi:brightness-high" class="icon"></iconify-icon> Light Mode
                        </li>

                        <li>
                            <iconify-icon icon="bi:globe-americas" class="icon"></iconify-icon> English
                        </li>

                    </ul>

                </nav>
            </aside>
        
    
        <main>
            
            <div class="hints">
               
                <p><span class="auto-input"></span></p>      
            </div>

            <div class="qna">

                <div class="result">
    
                    

                    <div class="output-container">

                        <div class="answer1">
                            <img src="/static/images/gpt.png" alt="" class="logo">
                            <p>Hi..ChatGPT Here, How Can I Help You Today!!!</p>
                        </div>
        
                        <div class="answer2">
                            <img src="/static/images/bard_logo.svg" alt="" class="logo">
                            <p>Hi..Bard Here, How Can I Help You Today!!!</p>
                        </div>
                        
                    </div>

                    
                </div>
              
            </div>
    
            <div class="request">
                <iconify-icon icon="bxs:user" class="icon"></iconify-icon>
                <input type="text" id="chat-input" placeholder="Provide a Prompt ..." autofocus>
                <button id="send">Send</button>                   
            </div>
           
                
        </main>

    </div>
        
</body>

</html>
